<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adote sua patinha</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="shortcut icon" type="imagem/ico" href="favicon.ico" />
    <link rel="stylesheet" href="css/cadastro1.css" />
    <link rel="stylesheet" href="css/customalert.css" />
    <link rel="stylesheet" href="css/nav.css" />
</head>

<body>
    <div id="loader">
        <div role="img" class="wheel-and-hamster" id="hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <span class="overlayr"></span>
            <div class="spoke"></div>
        </div>
    </div>
    <section id="modalNovo">
        <span class="overlay"></span>
        <div class="modal-box">
          <i id="iconm" class="fa-regular fa-circle-xmark"></i>
          <h2 id="titulom">Formulário não enviado</h2>
          <h3 id="descm">Você precisa preencher todos os campos e colocar uma imagem</h3>
          <div  class="buttons">
            <button id="modalbtn"class="close-btn">Ok, vou verificar</button>
          </div>
        </div>
      </section>
    <section id="header">
        <a href="index.html"><img src="img/logo.png" class="logo" alt="" /></a>
        <div>
            <ul id="navbar">
                <div class="button" id="darkToggle">
                    <div class="sun" id="sun">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                    </div>
                </div>
            </ul>
        </div>
        <div id="mobile"></div>
    </section>
    <div id="imagem">
        <label class="cropped1 picture" id="picture" for="picture__input" tabindex="0">
            <span class="picture__image"></span>
            <input type="file" name="picture__input" id="picture__input" />
        </label>
    </div>
    <section id="box">
        <div class="content">
            <form id="form">
                <div id="emailDiv">
                    <p>Email:</p>
                    <input id="email" type="text" placeholder="Digite o email" class="inputsn" />
                </div>
                <div id="senhaDiv">
                    <p>Senha:</p>
                    <input id="senha" type="password" placeholder="Digite a senha" class="inputsn" />
                </div>
                <div>
                    <p>Nome:</p>
                    <input id="input2" type="text" placeholder="Digite seu nome" class="inputsn" />
                </div>
                <div>
                    <p>Idade:</p>
                    <select name="idade" id="idade2"></select>
                </div>
                <div>
                    <p>Região:</p>
                    <select name="bairro" id="bairro2">
                        <option value="0" selected>Selecione</option>
                        <option value="Pampulha">Pampulha</option>
                        <option value="Região Norte">Região Norte</option>
                        <option value="Venda Nova">Venda Nova</option>
                        <option value="Região Nordeste">Região Nordeste</option>
                        <option value="Região Noroeste">Região Noroeste</option>
                        <option value="Região Leste">Região Leste</option>
                        <option value="Região Centro-sul">Região Centro-sul</option>
                        <option value="Região Oeste">Região Oeste</option>
                        <option value="Barreiro">Barreiro</option>
                    </select>
                </div>
                <div>
                    <p>Telefone:</p>
                    <input id="telefone" type="tel" placeholder="31 12345 6789" class="inputsn" />
                </div>
            </form>
        </div>
    </section>
    <button id="enviar2" type="submit" form="form">✓ㅤEnviar</button>
    <script src="js/input.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
