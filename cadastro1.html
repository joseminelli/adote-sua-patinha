<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adote sua patinha</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="shortcut icon" type="imagem/ico" href="favicon.ico" />
    <link rel="stylesheet" href="css/cadastro1.css" />
    <link rel="stylesheet" href="css/customalert.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/cropper.css" />
    <link rel="stylesheet" href="css/select2.css" />
</head>

<body>
    <div id="loader">
        <div role="img" class="wheel-and-hamster" id="hamster">
            <div class="wheel"></div>
            <div class="hamster">
                <div class="hamster__body">
                    <div class="hamster__head">
                        <div class="hamster__ear"></div>
                        <div class="hamster__eye"></div>
                        <div class="hamster__nose"></div>
                    </div>
                    <div class="hamster__limb hamster__limb--fr"></div>
                    <div class="hamster__limb hamster__limb--fl"></div>
                    <div class="hamster__limb hamster__limb--br"></div>
                    <div class="hamster__limb hamster__limb--bl"></div>
                    <div class="hamster__tail"></div>
                </div>
            </div>
            <span class="overlayr"></span>
            <div class="spoke"></div>
        </div>
    </div>
    <section id="modalNovo">
        <span class="overlay"></span>
        <div class="modal-box">
            <i id="iconm" class="fa-regular fa-circle-xmark"></i>
            <h2 id="titulom">Formulário não enviado</h2>
            <h3 id="descm">Você precisa preencher todos os campos e colocar uma imagem</h3>
            <div class="buttons">
                <button id="modalbtn" class="close-btn">Ok, vou verificar</button>
            </div>
        </div>
    </section>
    <section id="header">
        <div id="back">
          <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div id="logo">
          <img src="img/logo.png" class="logo" alt="" />
        </div>
    </section>
    <div id="imagem">
        <label class="picture" id="picture" tabindex="0">
          <span id="picture__image" class="picture__image"></span>
        </label>
        <input type="file" name="picture__input" id="picture__input" />
      </div>
      
      <div class="button-container">
        <button id="select-image-btn" type="submit2">Selecionar Imagem</button>
        <button id="crop-button" type="submit2">Recortar</button>
      </div>
      
    <section id="box">
        <div class="content">
            <form id="form">
                <div id="emailDiv">
                    <p>Email:</p>
                    <input id="email" type="text" placeholder="Digite o email" class="inputsn" />
                </div>
                <div id="senhaDiv">
                    <p>Senha:</p>
                    <input id="senha" type="password" placeholder="Digite a senha" class="inputsn" />
                </div>
                <div>
                    <p>Nome:</p>
                    <input id="input2" type="text" placeholder="Digite seu nome" class="inputsn" />
                </div>
                <div>
                    <p>Idade:</p>
                    <select name="idade" id="idade2"></select>
                </div>
                <div>
                    <p>Cidade:</p>
                    <select name="bairro" id="bairro2">
                        <option value="0" selected>Selecione</option>
                    </select>
                </div>
                <div>
                    <p>Telefone:</p>
                    <input id="telefone" type="tel" placeholder="31 12345 6789" class="inputsn" />
                </div>
            </form>
        </div>
    </section>
    <button id="enviar2" type="submit" form="form">✓ㅤEnviar</button>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/settings.js"></script>
    <script src="js/cropper.js"></script>
    <script src="js/input.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    
  <script>
    $(function(){
     $("#bairro2").select2();
     $("#idade2").select2();
    }); 
   </script>
    <script src="js/darkmode.js"></script>
</body>

</html>
