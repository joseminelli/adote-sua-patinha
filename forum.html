<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adote sua patinha</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="icon" type="imagem/png" href="img/logop.png" />
    <link rel="stylesheet" href="css/forum.css" />
    <link rel="stylesheet" href="css/customalert.css">
  </head>

  <body>
    <section id="modalNovo">
      <span class="overlay"></span>
      <div id="modal" class="modal-box">
        <h2>Detalhes do post</h2>
        <p class="modalp">Título:</p>
        <input type="text" id="input1" class="inputmodal"  placeholder="O que você precisa?">
        <p id="dropdownt" class="modalp">Categoria:</p>
        <select id="dropdown">
          <option selected value="0">Selecione</option>
          <option value="Dúvida">Dúvida</option>
          <option value="Dica">Dica</option>
        </select>
        <p class="modalp">Texto:</p>
        <input type="text" id="input2" class="inputmodal" placeholder="Dê mais detalhes sobre seu post">
        <div  class="buttons">
          <button id="cancelbtn"class="close-btn2">Cancelar</button>
          <button id="modalbtn"class="close-btn">Enviar</button>
        </div>
      </div>
    </section>
    <section id="header">
      <a href="main.html"><img src="img/logo.png" class="logo" alt="" /></a>
      <div>
        <ul id="navbar">
          <li><a href="main.html">Home</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li><a class="active" href="forum.html">Forum</a></li>
          
          <a href="#" id="close">
            <div id="hamburger">
              <div id="top"></div>
              <div id="bottom"></div>
            </div>
          </a>
          <div class="button" id="darkToggle">
            <div class="sun" id="sun">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
              <div class="line4"></div>
            </div>
          </div>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fas fa-outdent"></i>
      </div>
    </section>
    <button type="submit" id="criarPubli">Faça sua publicação</button>

    <section id="formm">
        <p id="noPostsMessage"></p>
      <div class="content">
      </div>
    </section>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
          </div>
      </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/script.js"></script>
    <script src="js/darkmode.js"></script>
    <script type="module" src="js/forum.js"></script>
  </body>
</html>
