<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote sua patinha</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="icon" type="imagem/png" href="img/logop.png" />
    <link rel="stylesheet" href="css/cadastro2.css">
    <link rel="stylesheet" href="css/customalert.css">
</head>

<body>

    <section id="header">
        <a href="main.html"><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <li><a href="main.html">Home</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="forum.html">Forum</a></li>
                <a href="#" id="close"><i class="far fa-times"></i></a>
                <div class="button" id="darkToggle">
                    <div class="sun" id="sun">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                    </div>
                </div>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <section id="box">
        <div class="content">
            <form id="form">
                <div>
                    <p>Nome:</p>
                    <input id="input" type="nome" placeholder="Digite o nome" class="inputsn">
                </div>
                <div>
                    <p>Idade:</p>
                    <select name="idade" id="idade">
                      <option value="0" selected>0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="2">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                    </select>
                </div>
                <div>
                    <p>Especie:</p>
                    <select name="especie" id="especie">
                      <option value="0" selected>Selecione</option>
                      <option value="Gato">Gato</option>
                      <option value="Cachorros">Cachorro</option>
                    </select>
                </div>
                <div>
                    <p>Raça:</p>
                    <select name="raca" id="raca">
                      <option value="0" selected>Selecione</option>
                      <option value="Golden">Golden</option>
                      <option value="Pastor">Pastor</option>
                      <option value="Labrador">Labrador</option>
                      <option value="Shih-tzu">Shih-tzu</option>
                      <option value="Labrador">Labrador</option>
                      <option value="Corgi">Corgi</option>
                      <option value="Beagle">Beagle</option>
                      <option value="Yorkshire">Yorkshire</option>
                      <option value="Husky">Husky</option>
                      <option value="Sem Raça">Sem Raça</option>
                    </select>
                </div>
                <div>
                    <p>Descrição:</p>
                    <textarea class="inputs" name="descricao" id="descricao" rows="4" placeholder="Fale um pouco sobre o pet..."></textarea>
                </div>
            </form>
        </div>
        <div class="mural">
            <p id="picturetxt">Selecione uma foto:</p>
            <label class="picture" id="picture" for="picture__input" tabIndex="0">
                <span class="picture__image"></span>
                <input type="file" name="picture__input" id="picture__input">
            </label>
        </div>
        <button id="enviar"type="submit">✓ㅤEnviar</button>
    </section>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
          </div>
      </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/script.js"></script>
    <script src="js/input.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
