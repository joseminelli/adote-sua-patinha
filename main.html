<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adote sua patinha</title>
    <script src="https://kit.fontawesome.com/4c0165cb3d.js" crossorigin="anonymous"></script>
    <link rel="icon" type="imagem/png" href="img/logo.ico" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/customalert.css">
    <link rel="stylesheet" href="css/nav.css">
  </head>

  <body>
    <section id="modalNovo">
      <span class="overlay"></span>
      <div class="modal-box">
          <i class="fa-regular fa-circle-xmark"></i>
        <h2>Aviso!</h2>
        <h3>Este site encontra em desenvolvimento, qualquer erro/problema ainda será resolvido</h3>
        <div class="buttons">
          <button id="modalbtn"class="close-btn">Fechar</button>
          <button id="modalbtn2"class="never-btn">Não exibir isso</button>
        </div>
      </div>
    </section>
    <section id="header">
      <a href="main.html"><img src="img/logo.png" class="logo" alt="" /></a>
      <div>
        <ul id="navbar">
          <h3>Menu</h3>
          <div id="linha-horizontal2"></div>
          <li><a class="active" href="main.html">Home</a></li>
          <li><a href="perfil.html">Perfil</a></li>
          <li><a href="forum.html">Forum</a></li>
          <div class="button" id="darkToggle">
            <div class="sun" id="sun">
              <div class="line1"></div>
              <div class="line2"></div>
              <div class="line3"></div>
              <div class="line4"></div>
            </div>
          </div>
        </ul>
      </div>
      <div id="mobile">
        <i id="bar" class="fa-regular fa-square-caret-down" style="color:#165ea8"></i>
      </div>
    </section>

    <section id="formm">
      <div class="content" id="content">
        <div id="formHeader">
          <h3 id="filtroH3">Filtro</h3>
          <div id="linha-horizontal"></div>
        </div>
        <form id="form">
          <div>
            <p>Região:</p>
            <select name="bairro" id="bairro2">
              <option value="0" selected>Selecione</option>
              <option value="pampulha">Pampulha</option>
              <option value="regiãoNorte">Região Norte</option>
              <option value="vendaNova">Venda Nova</option>
              <option value="regiaoNordeste">Região Nordeste</option>
              <option value="regiaoNoroeste">Região Noroeste</option>
              <option value="regiaoLeste">Região Leste</option>
              <option value="regiaoCentroSul">Região Centro-sul</option>
              <option value="regiaoOeste">Região Oeste</option>
              <option value="barreiro">Barreiro</option>
            </select>
          </div>
          <div>
            <p>Idade:</p>
            <select name="idade" id="idade">
              <option value="" selected>Todas</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="2">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
            </select>
          </div>
          <div>
            <p>Raça:</p>
            <select name="raca" id="raca">
              <option value="0" selected>Selecione</option>
              <option value="golden">Golden</option>
              <option value="labrador">Labrador</option>
              <option value="pastor">Pastor</option>
              <option value="beagle">Beagle</option>
              <option value="corgi">Corgi</option>
              <option value="yorkshire">Yorkshire</option>
              <option value="husky">Husky</option>
              <option value="shiba">Shiba</option>
              <option value="chihuahua">Chihuahua</option>
              <option value="bernese">Bernese</option>
              <option value="srd">Sem Raça</option>
            </select>
          </div>
          <div>
            <p>Especie:</p>
            <select name="especie" id="especie">
              <option value="0" selected>Selecione</option>
              <option value="gatos">Gatos</option>
              <option value="cachorros">Cachorros</option>
            </select>
          </div>
          <div id="favs">
            <p>Favoritos:</p>
            <label class="checkbox style-c">
              <input type="checkbox" id="chkFavoritos" />
              <div class="checkbox__checkmark"></div>
            </label>
          </div>
        </form>
      </div>
    </section>
    <section id="box">
      <div id="mural" class="mural">
        <p id="textoMural">Pets disponíveis:</p>
        <div id="petsf"></div>
      </div>
    </section>
    <div id="pagination">
      <button id="prevPage">⇠ Anterior</button>
      <span id="currentPage">Página 1</span>
      <button id="nextPage">Próxima ⇢</button>
    </div>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
          </div>
      </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/script.js"></script>
    <script src="js/darkmode.js"></script>
    <script type="module" src="js/mural.js"></script>
  </body>
</html>
