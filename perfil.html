<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote sua patinha</title>
    <script src="https://kit.fontawesome.com/4c0165cb3d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="imagem/ico" href="favicon.ico" />
    <link rel="stylesheet" href="css/perfil.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/loader.css">
</head>

<body>
    <section id="header">
        <a href="main.html"><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <h3>Menu</h3>
                <div id="linha-horizontal2"></div>
                <li><a href="main.html">Home</a></li>
                <li><a class="active" href="">Perfil</a></li>
                <li><a href="forum.html">Forum</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <div class="button" id="darkToggle">
                    <div class="sun" id="sun">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                    </div>
                </div>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fa-regular fa-square-caret-down" style="color:#165ea8"></i>
        </div>
    </section>
    <a href="cadastro2.html">
        <button type="submit">Cadastre seu pet</button>
    </a>
    <section id="box">
        <div class="content">
            <span class="skeleton" id="fotopl"></span>
            <img class="infos" Id="pic" src="">
            <form id="form">
                <div>
                    <p>Nome:</p>
                    <span class="skeleton" id="nomepl"></span>
                    <h6 class="infos" id="name" >Nome</h6>
                </div>
                <div>
                    <p>Idade:</p>
                    <span class="skeleton" id="idadepl"></span>
                    <h6 class="infos" id="idade">Idade</h6>
                </div>
                <div>
                    <p>Região:</p>
                    <span class="skeleton" id="regiaopl"></span>
                    <h6 class="infos" id="bairro">Região</h6>
                </div>
                <div>
                    <p>Telefone:</p>
                    <span class="skeleton" id="telpl"></span>
                    <h6 class="infos" id="telefone">0000-000</h6>
                </div>
            </form>
        </div>
        <!-- <span class="fa-solid fa-pencil"id="editar"></span> -->
        <div id="linha-vertical"></div>
        <div class="mural">
            <p id="spet">Seus pets:</p>
            <p id="npet">Sem pets disponíveis</p>
            <div id="fotoPet">
                <span class="skeleton" id="petpl"></span>
                <div id="fotoPet2"></div>
            </div>
        </div>
    </section>
    <script src="
    https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
    <script type="module" src="js/script.js"></script>
    <script src="js/exibirPerfPessoa.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
