<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote sua patinha</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="icon" type="imagem/png" href="img/logop.png" />
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/customalert.css">
</head>

<body>
    <section id="modalNovo">
        <span class="overlay"></span>
        <div class="modal-box">
            <i class="fa-regular fa-circle-xmark"></i>
          <h2>Devagar aí</h2>
          <h3>Você precisa criar uma conta para acessar o site</h3>
          <div  class="buttons">
            <button id="modalbtn"class="close-btn">Ok, vou verificar</button>
          </div>
        </div>
      </section>
    <section id="header">
        <a><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <a href="#" id="close">
                    <div id="hamburger">
                      <div id="top"></div>
                      <div id="bottom"></div>
                    </div>
                  </a>
                <div class="button" id="darkToggle">
                    <div class="sun" id="sun">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                    </div>
                </div>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <div id="texto">
        <h1 id="logintxt">Login</h1>
        <div id="linha-horizontal"></div>
    </div>
    <section id="box">
        <div class="content">
            <div id="form">
                    <div id="fazer-login">
                        <h4 id="jaTem">Já tem cadastro?</h4>
                        <button id="login" type="submit">Entrar</button>
                    </div>
                    <div id="linha-vertical"></div>
                    <div id="faca-agora">
                        <h4>Faça agora!</h4>
                        <a href="cadastro1.html">
                            <button id="submit2">Criar conta</button>
                        </a>
                    </div>
            </div>
        </div>
    </section>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
          <div vw-plugin-wrapper>
              <div class="vw-plugin-top-wrapper"></div>
          </div>
      </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="js/darkmode.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
