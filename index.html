<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="googlebot" content="notranslate" />
    <meta
      name="description"
      content="Encontre o companheiro perfeito no nosso site de adoção de pets. Cadastre animais para adoção e ajude a conectá-los a pessoas amorosas. Simplificamos o processo de adoção, tornando mais fácil encontrar e adotar um novo membro para a sua família. Venha fazer parte dessa jornada de amor e cuidado pelos animais!"
    />
    <meta
      name="robots"
      content="adote, adoção, patinha, pata, cachorro, gato"
    />
    <meta name="theme-color" content="#ffe58b" />
    <title>Adote sua patinha</title>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="shortcut icon" type="imagem/ico" href="favicon.ico" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/customalert.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body>
    <div id="loader">
      <div role="img" class="wheel-and-hamster" id="hamster">
        <div class="wheel"></div>
        <div class="hamster">
          <div class="hamster__body">
            <div class="hamster__head">
              <div class="hamster__ear"></div>
              <div class="hamster__eye"></div>
              <div class="hamster__nose"></div>
            </div>
            <div class="hamster__limb hamster__limb--fr"></div>
            <div class="hamster__limb hamster__limb--fl"></div>
            <div class="hamster__limb hamster__limb--br"></div>
            <div class="hamster__limb hamster__limb--bl"></div>
            <div class="hamster__tail"></div>
          </div>
        </div>
        <span class="overlayr"></span>
        <div class="spoke"></div>
      </div>
    </div>
    <section id="modalNovo">
      <span class="overlay"></span>
      <div class="modal-box">
        <i id="iconm" class="fa-regular fa-circle-xmark"></i>
        <h2 id="titulom">Formulário não enviado</h2>
        <h3 id="descm">
          Você precisa preencher todos os campos e colocar uma imagem
        </h3>
        <div class="buttons">
          <button id="modalbtn" class="close-btn">Ok, vou verificar</button>
        </div>
      </div>
    </section>
    <section id="header">
      <div id="logo">
        <img src="img/logo.png" class="logo" alt="" />
      </div>
    </section>
    <div id="texto">
      <h1 id="logintxt">Login</h1>
      <div id="linha-horizontal"></div>
    </div>

    <section id="box">
      <div class="content">
        <div>
          <label for="input1">Email:</label>
          <input type="text" placeholder="Email" id="input1" />

          <label for="input2">Senha:</label>
          <div id="senhabox">
            <input type="password" placeholder="Senha" id="input2" />
            <div class="password-icon">
              <i data-feather="eye"></i>
              <i data-feather="eye-off"></i>
            </div>
          </div>
          <div id="botao">
            <button id="login" type="submit">Log In</button>
          </div>

          <a href="cadastro1.html">
            <p>Não possui conta?</p>
          </a>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="js/settings.js"></script>
    <script src="js/darkmode.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js
    "></script>
    <script type="module" src="js/script.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
