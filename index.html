<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote sua patinha</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="icon" type="imagem/png" href="img/logop.png" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <section id="header">
        <a><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <a href="#" id="close"><i class="far fa-times"></i></a>
                <div class="button" id="darkToggle">
                    <div class="sun" id="sun">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                    </div>
                </div>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <div id="texto">
        <h1>Login</h1>
        <div id="linha-horizontal"></div>
    </div>
    <section id="box">
        <div class="content">
            <form id="form">
                    <div id="fazer-login">
                        <h4>Já tem cadastro?</h4>
                        <p>Selecione sua conta:</p>
                        <select name="login" id="login">
                          <option value="1" selected>José Minelli</option>
                          <option value="2">José</option>
                          <option value="3">Laura</option>
                        </select>
                        <a href="perfil.html">
                            <button type="submit">Entrar</button>
                        </a>
                    </div>
                    <div id="linha-vertical"></div>
                    <div id="faca-agora">
                        <h4>Faça agora!</h4>
                        <a href="cadastro1.html">
                            <button id="submit2">Criar conta</button>
                        </a>
                    </div>
            </form>
        </div>
    </section>
    <script src="js/darkmode.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
