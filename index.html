<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adote sua patinha</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel="icon" type="imagem/png" href="img/logop.png" />
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <section id="header">
        <a><img src="img/logo.png" class="logo" alt=""></a>
        <div>
            <ul id="navbar">
                <a href="#" id="close"><i class="far fa-times"></i></a>
                <div class="button" id="darkToggle">
                    <div class="sun" id="sun">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                        <div class="line4"></div>
                    </div>
                </div>
            </ul>
        </div>
        <div id="mobile">
            <i id="bar" class="fas fa-outdent"></i>
        </div>
    </section>
    <section id="box">
        <div class="content">
            <form id="form">
                <div>
                    <p>Nome:</p>
                    <input id="input" type="nome" placeholder="Digite o nome" class="inputsn">
                </div>
                <div>
                    <p>Idade:</p>
                    <select name="idade" id="idade">
                      <option value="0" selected>0</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="2">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                </div>
                <div>
                    <p>Raça:</p>
                    <select name="raca" id="raca">
                      <option value="0" selected>Selecione</option>
                      <option value="1">Golden</option>
                      <option value="2">Pastor</option>
                      <option value="3">Shih-tzu</option>
                      <option value="4">Labrador</option>
                      <option value="5">Beagle</option>
                      <option value="6">Sem Raça</option>
                    </select>
                </div>
                <div>
                    <p>Descrição:</p>
                    <textarea class="inputs" name="descricao" id="descricao" rows="4" placeholder="Fale um pouco sobre o pet..."></textarea>
                </div>
            </form>
        </div>
    </section>
    <script src="js/darkmode.js"></script>
</body>

</html>
